<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点滴</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">

</head>


<body>

    <!--logo-->
    <div
        style=" background-image: linear-gradient(to right, #fcf00aea, #00eeffe4);position: relative;position: relative;overflow: visible;">
        <a style="margin: 0;" href="index.html">
            <img style="width: 17%;" src="../img/logo.jpg">
        </a>
        <input class="find" placeholder="搜索" type="text">
    </div>
    <!--导航栏-->
    <div style="background-color:black;padding: 10px;">
        <a class="a_top" href="index.html">
            首页
        </a>
        <a class="a_top" style="color: #fcf00a" href="memory.html">
            点滴
        </a>
        <a class="a_top" href="music.html">
            音乐
        </a>
        <a class="a_top" href="video.html">
            视频
        </a>
        <a class="a_top" href="project.html">
            计划
        </a>
        <a style="position: absolute;right: 2%;" class="a_top" href="log_in.html">
            登录
        </a>
    </div>

    <!--内容区域-->
    <div class="content" style="position:relative;">
        <form>
            <button style="position:absolute;top: 50%;left: 5%;width: 6%;" id="left" type="button">
                《
            </button>
            <img id="picture"
                style="width:100%;opacity:0.9;outline: black solid thick;border-radius: 5%;transition: src 2s;"
                src="../img/1.jpg">
            <button style="position:absolute;top: 50%;right: 5%;width: 6%;" id="right" type="button">
                》
            </button>
        </form>

    </div>
    <!--底部区域-->
    <div class="fotter">
        <p>营业执照</p>
    </div>
    <script>
        //图片轮播
        let picture_list = ["../img/1.jpg", "../img/2.jpg", "../img/3.jpg", "../img/4.jpg", "../img/5.jpg", "../img/6.jpg"];
        let count = 0;
        document.getElementById("left").addEventListener("click", Play_left);
        document.getElementById("right").addEventListener("click", Play_right);
        function Play_left() {
            count++;
            if (count > 5) {
                count = 0;
            }
            document.getElementById("picture").src = picture_list[count];
        }
        function Play_right() {
            count--;
            if (count < 0) {
                count = 5;
            }
            document.getElementById("picture").src = picture_list[count];
        }
    </script>
</body>

</html>
