<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <!--logo-->
    <div
        style=" background-image: linear-gradient(to right, #fcf00aea, #00eeffe4);position: relative;position: relative;overflow: visible;">
        <a style="margin: 0;" href="index.html">
            <img style="width: 17%;" src="../img/logo.jpg">
        </a>
        <input class="find" placeholder="搜索" type="text">
    </div>
    <!--导航栏-->
    <div style="background-color:black;padding: 10px;margin: 0;position: relative;">
        <a class="a_top" style="color: #fcf00a;" href="index.html">
            首页
        </a>
        <a class="a_top" href="memory.html">
            点滴
        </a>
        <a class="a_top" href="music.html">
            音乐
        </a>
        <a class="a_top" href="video.html">
            视频
        </a>
        <a class="a_top" href="project.html">
            计划
        </a>
        <a style="position: absolute;right: 2%;" class="a_top" href="log_in.html">
            登录
        </a>
    </div>
    <!--内容区域-->
    <div class="content">
        <p style="text-align: center;margin-top: 20%;margin-bottom: 20%;"><input id="text" type=text
                placeholder="你最想做的事情是什么"
                style="background-color: rgba(255, 255, 255, 0);text-align: center;outline:0;border-top: 0 ;border-left: 0;border-right: 0;border-bottom: 2px solid black;font-size: 175%;">
            <button id="mark" type="button"
                style="cursor: pointer;font-size: 150%;background-color: rgba(255, 255, 255, 0);border: 0;top:20%">√</button>
        </p>
    </div>
    <!--底部区域-->
    <div class="fotter">

        <p>营业执照</p>
    </div>
    <script>
        if (window.localStorage.getItem("text") && window.localStorage.getItem("mark")) {
            document.getElementById("text").value = window.localStorage.getItem("text");
            document.getElementById("mark").innerText = window.localStorage.getItem("mark");
        }

        document.getElementById("mark").addEventListener("click", confirm);
        function confirm() {
            if (document.getElementById("mark").innerHTML === "x") {
                document.getElementById("mark").innerHTML = "√";
                document.getElementById("text").value = "";
                window.localStorage.removeItem("text");
                window.localStorage.setItem("mark", "√");
            }

            else if (document.getElementById("mark").innerHTML === "√") {
                document.getElementById("mark").innerHTML = "x";
                document.getElementById("text").value = document.getElementById("text").value;
                window.localStorage.setItem("text", document.getElementById("text").value);
                window.localStorage.setItem("mark", "x");
            }

        }
    </script>
</body>

</html>
